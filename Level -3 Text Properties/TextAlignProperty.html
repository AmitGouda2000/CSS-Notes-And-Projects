<html>
  <head>
    <title>TextAlignProperty</title>
    <style>
      .box{
        height:50px;
        width:50px;
      }
      #box1{
        background-color:blue; text-align:center;
      }
      #box2{
        background-color:red; text-align:left;
      }
      #box3{
        background-color:green; text-align:right;
      }
    </style>
  </head>
  <body>
    <div id="box1" class="box">Box1</div>
    <div id="box2" class="box">Box2</div>
    <div id="box3" class="box">Box3</div>
  </body>
</html>
