<html>
  <head>
    <title>FontStyle</title>
    <style>
      .box{
        height:50px;
        width:50px;
      }
      #box1{
        font-style:italic;
      }
      #box2{
        font-style:oblique;
      }
      #box3{
        font-style:normal;
      }
    </style>
  </head>
  <body>
    <div id="box1" class="box">Box1</div>
    <div id="box2" class="box">Box2</div>
    <div id="box3" class="box">Box3</div>
  </body>
</html>
