<html>
  <head>
    <title>TextTransFormProperty</title>
    <style>
      .box{
        height:50px;
        width:50px;
      }
      #box1{
        text-transform: capitalize;
      }
      #box2{
        text-transform: lowercase;
      }
      #box3{
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div id="box1" class="box">Box1</div>
    <div id="box2" class="box">Box2</div>
    <div id="box3" class="box">Box3</div>
  </body>
</html>
