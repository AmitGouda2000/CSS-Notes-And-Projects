<html>
  <head>
    <title>FontSize</title>
    <style>
      #box1{
        font-size:5px;
      }
      #box2{
        font-size:10px;
      }
      #box3{
        font-size:20px;
      }
    </style>
  </head>
  <body>
    <div id="box1" class="box">Box1</div>
    <div id="box2" class="box">Box2</div>
    <div id="box3" class="box">Box3</div>
  </body>
</html>
