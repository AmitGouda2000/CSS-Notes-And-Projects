<html>
  <head>
    <title>FloatProperty</title>
    <style>
      .container{
        height:150px;
        width: 300px;
        border:10px solid black;
      }
      .box{
        height:100px;
        width:100px;
        margin:20px;
      }
      #box1{
        background-color: red;
        float:left;
        text-align: center;
      }
      #box2{
        background-color: blue;
        float: right;
        text-align: center;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div id="box1" class="box">Box1</div>
      <div id="box2" class="box">Box2</div>
    </div>
  </body>
</html>
