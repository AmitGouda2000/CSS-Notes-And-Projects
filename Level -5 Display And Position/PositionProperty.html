<html>
  <head>
    <title>PositionProperty</title>
    <style>
      .box{
        height:100px;
        width:100px;
        background-color: aqua;
        margin:10px;
      }
      #box1{
        position: static;
      }
      #box2{
        position: relative;
        top:100px;
        left:60px;
      }
      #box3{
        position: absolute;
        top:300px;
      }
      #box4{
        position: fixed;
        top:100px;
        
      }
    </style>
  </head>
  <body>
    <div id="box1" class="box">Box1</div>
    <div id="box2" class="box">Box2</div>
    <div id="box3" class="box">Box3</div>
    <div id="box4" class="box">Box4</div>
    <div class="box">Box</div>
    <div class="box">Box</div>
    <div class="box">Box</div>
    <div class="box">Box</div>
    <div class="box">Box</div>
    <div class="box">Box</div>

  </body>
</html>
