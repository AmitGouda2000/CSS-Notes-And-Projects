<html>
  <head>
    <title>VisibilityProperty</title>
    <style>
      #first{
        height:40px;
        width:40px;
        visibility: hidden;
        color:black;
        background-color:red;
      }
      #second{
        height: 40px;
        width: 40px;
        visibility: visible;
        color:black;
        background-color:green;
      }
    </style>
  </head>
  <body>
    <div id="first" class ="box">box1</div>
    <div id="second" class ="box">box2</div>
  </body>
</html>
